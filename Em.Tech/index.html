<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Em.Tech</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="about">
                    <div class="gen-square">
                        <div class="gen-square__gif"></div>
                    </div>
                    <h1 class="title">Em.Tech</h1>
                    <h2 class="subtitle">IT - как инструмент улучшения жизни</h2>
                    <button class="about__mid-square mid-square" id="show">
                        <div class="about__mid-extra"></div>
                    </button>
                    <div class="about__small-square small-square"></div>
                </div>

                <div class="subscribe">
                    <div class="office-video__container">
                        <video loop="" muted="" autoplay="" playsinline="" webkit-playsinline="" preload="auto" class="office-video__video" pip="false">
                            <source src="images/video-btn.mp4">
                        </video>
                    </div>
                    <div class="subscribe__small-square small-square"></div>
                    <button class="subscribe__mid-square mid-square" id="hide">
                        <div class="subscribe__mid-extra"></div>
                    </button>
                    <h3 class="subscribe__title">Подпишитесь на обновления</h3>
                    <form action="" class="subscribe__form">
                        <input type="email" name="email" id="" placeholder="Укажите Ваш email" class="subscribe__email subscribe__input-email">
                        <button class="btn">                                
                            <div class="btn__text">
                                Отправить
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script src="js/main.js" type="application/javascript"></script>
    </body>
</html>
